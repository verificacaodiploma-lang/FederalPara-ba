<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>UFPB — Sistema de Verificação de Diplomas</title>

    <style>
        :root {
            --bg: #f3f6f9;
            --card: #ffffff;
            --accent: #003f7d; /* Azul UFPB */
            --secondary: #1f7a4d; /* Verde institucional */
            --muted: #6b7280;
        }

        body {
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
            background: var(--bg);
            margin: 0;
            color: #0f172a;
        }

        header {
            background: var(--accent);
            padding: 24px 28px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 4px solid var(--secondary);
        }

        .brand {
            font-weight: 700;
            font-size: 18px;
            color: white;
        }

        .subtitle {
            color: #dce6f2;
            font-size: 14px;
        }

        .container {
            max-width: 980px;
            margin: 36px auto;
            padding: 20px;
        }

        .search {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .search input {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid #d0d6df;
            border-radius: 8px;
            font-size: 15px;
        }

        .search button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 22px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        }

        .muted {
            color: var(--muted);
            font-size: 14px;
        }

        .meta {
            margin-top: 12px;
            font-size: 15px;
        }

        .label {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            background: var(--secondary);
            color: white;
            font-weight: 700;
        }

        footer {
            max-width: 980px;
            margin: 28px auto;
            color: var(--muted);
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>

<body>

<header>
    <div class="brand" id="brand">UFPB — Sistema de Verificação de Diplomas</div>
    <div class="subtitle">Universidade Federal da Paraíba</div>
</header>

<div class="container">

    <div class="search">
        <input id="q" placeholder="Consultar por número do registro (ex: 366654-87)" />
        <button id="btn">Consultar</button>
    </div>

    <div class="card" style="margin-top:20px;">
        <div class="muted">Resultado da verificação</div>

        <h2 id="name">—</h2>
        <div class="meta" id="degree">—</div>
        <div class="meta" id="inst">—</div>
        <div class="meta" id="date">—</div>

        <div style="margin-top:14px;">
            <span class="label" id="status">—</span>
        </div>

        <hr style="margin:18px 0;border:none;border-top:1px solid #eef2f6" />

        <div class="muted">Número de registro</div>
        <div id="dnum" style="font-weight:700;margin-top:6px">—</div>
    </div>

</div>

<footer id="footerText">
    Universidade Federal da Paraíba — © 2026
</footer>

<script>
const records = {
    '366654-87': {
        diploma: '366654-87',
        name: 'Damião de Souza Batista',
        degree: 'Mestrado em Educação Física',
        inst: 'Universidade Federal da Paraíba (UFPB)',
        date: 'Conclusão em 05/02/2026',
        status: 'Registro Ativo'
    }
};

document.getElementById('btn').addEventListener('click', function () {
    const q = document.getElementById('q').value.trim();
    const result = records[q];

    if (result) {
        document.getElementById('name').innerText = result.name;
        document.getElementById('degree').innerText = result.degree;
        document.getElementById('inst').innerText = result.inst;
        document.getElementById('date').innerText = result.date;
        document.getElementById('status').innerText = result.status;
        document.getElementById('dnum').innerText = result.diploma;

        document.getElementById('brand').innerText =
            `${result.inst} — Sistema de Verificação de Diplomas`;
        document.getElementById('footerText').innerText =
            `${result.inst} — © 2026`;
    } else {
        alert('Registro não encontrado.');
    }
});
</script>

</body>
</html>
